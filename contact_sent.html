<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact sent</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mybooking.css" />

    <!-- Browser icon -->
    <link rel="shortcut icon" href="images/akofena.png" type="image/x-icon" />

    <!-- font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- -->
    <div style="align-items: center;" class="modal fade" id="ratingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h4> Email Successfully sent</h4>
            <p> You have successfully sent an email to Akofena International Hotel support team. The team will reach you back on the email you provided. Thank You!</p>
          </div>
          <div class="modal-footer">
            <a href="contact.html" class="btn-primary btn h2 lightBlue get-Started-btn">close</a>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- External scripts-->
    <script type="text/javascript">
        $(window).on('load',function(){
            $('#ratingsModal').modal('show');
        });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
